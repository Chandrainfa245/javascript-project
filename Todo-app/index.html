<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>ToDo App</h1>
    </header>
    <main>
        <form id="form">
            <input
                type="text"
                id="input"
                class="input"
                placeholder="Enter the Task"
                autocomplete="off">
            <button type="button" onclick="addTodo()" class="addBtn">Add</button>
            <ul class="todos" id="todos"></ul>
        </form>
        <small>
            Left click to mark as done.
            <br />
            Right click to remove the task.
        </small>
    </main>
</body>
</html>
